	<div class="thingstodo"><a name="todo">Contact Us</a></div>
	<section class="info_on_emporia">
		<p class="text">To contact us please fill out the form below. * is required.</p>
    <article>
          <!--<form action="/otherPages/postContact.html" method="GET">-->
          <form action="https://formspree.io/mknrdpbr" method="POST">
              <div id="l">
                <ul id="lis">
                  <li>
                    <label id="name">Name*</label><br>
                    <input type="text" id="name" name="name" placeholder="John Doe" autofocus required><br>
                  </li>
                  <li>
                    <label id="Email">Email*</label><br>
                    <input type="email" id="email" name="email" placeholder="JohnDoe123@gmail.com" pattern=".+@gmail.com" autocomplete="off" required><br>
                  </li>
                  <li>
                    <label id="Phone">Phone</label><br>
                    <input type="text" id="phone" name="phone" autocomplete="off"><br>
                  </li>
                  <li>
                    <label id="textars">Feedback</label><br>
                    <textarea id="textars" name="feedback" placeholder="Write and feedback here."></textarea>
                  </li>
                </ul>
              </div>
              <div style="text-align:center">
              <input type="submit" id="sub" value="Submit"><br>
              </div>
          </form>   
        </article>
	</section>
